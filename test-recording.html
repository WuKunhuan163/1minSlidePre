<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>录制转换测试</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px auto;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            padding: 12px 24px;
            margin: 0 8px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .progress-container {
            margin: 20px auto;
            max-width: 400px;
        }
        
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        .success {
            color: #25543e;
            background: #c6f6d5;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bx bx-video"></i> 录制转换测试</h1>
        
        <div class="video-container">
            <video id="previewVideo" autoplay muted playsinline></video>
        </div>
        
        <div class="controls">
            <button id="startCameraBtn" class="btn btn-primary">
                <i class="bx bx-camera"></i> 启动摄像头
            </button>
            <button id="startRecordingBtn" class="btn btn-success" disabled>
                <i class="bx bx-video"></i> 开始录制测试
            </button>
            <button id="downloadBtn" class="btn btn-success" style="display: none;">
                <i class="bx bx-download"></i> 下载视频
            </button>
        </div>
        
        <div id="progressContainer" class="progress-container" style="display: none;"></div>
        
        <div id="resultContainer" class="result-container" style="display: none;">
            <h3>转换结果</h3>
            <div id="videoPreview"></div>
        </div>
        
        <div id="messages"></div>
    </div>

    <script type="module">
        import VideoConverter from './modules/video-converter.js';
        
        let videoConverter = null;
        let currentStream = null;
        let convertedBlob = null;
        
        const previewVideo = document.getElementById('previewVideo');
        const startCameraBtn = document.getElementById('startCameraBtn');
        const startRecordingBtn = document.getElementById('startRecordingBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const resultContainer = document.getElementById('resultContainer');
        const videoPreview = document.getElementById('videoPreview');
        const messages = document.getElementById('messages');
        
        // 显示消息
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error' : 'success';
            messageDiv.innerHTML = `<i class="bx ${type === 'error' ? 'bx-error' : 'bx-check'}"></i> ${message}`;
            messages.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
        
        // 启动摄像头
        startCameraBtn.addEventListener('click', async () => {
            try {
                startCameraBtn.disabled = true;
                startCameraBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> 启动中...';
                
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                
                previewVideo.srcObject = currentStream;
                await previewVideo.play();
                
                startCameraBtn.innerHTML = '<i class="bx bx-check"></i> 摄像头已启动';
                startRecordingBtn.disabled = false;
                
                showMessage('摄像头启动成功！', 'success');
                
            } catch (error) {
                console.error('启动摄像头失败:', error);
                startCameraBtn.disabled = false;
                startCameraBtn.innerHTML = '<i class="bx bx-camera"></i> 启动摄像头';
                showMessage(`启动摄像头失败: ${error.message}`, 'error');
            }
        });
        
        // 开始录制
        startRecordingBtn.addEventListener('click', async () => {
            if (!currentStream) {
                showMessage('请先启动摄像头', 'error');
                return;
            }
            
            try {
                startRecordingBtn.disabled = true;
                startRecordingBtn.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> 准备录制...';
                
                progressContainer.style.display = 'block';
                resultContainer.style.display = 'none';
                downloadBtn.style.display = 'none';
                
                // 创建视频转换器
                if (videoConverter) {
                    videoConverter.destroy();
                }
                
                videoConverter = new VideoConverter({
                    recordingDuration: 5000, // 5秒录制
                    useWorker: true,
                    showProgress: true,
                    progressContainer: progressContainer,
                    onComplete: handleRecordingComplete,
                    onError: handleRecordingError,
                    onLog: (message) => {
                        // 只记录重要日志到控制台
                        if (message.includes('❌') || message.includes('✅') || message.includes('开始') || message.includes('完成')) {
                            console.log(`[录制] ${message}`);
                        }
                    }
                });
                
                // 设置转换选项
                videoConverter.setConversionOptions({
                    preset: 'fast',
                    crf: 23,
                    audioBitrate: '128k'
                });
                
                // 开始录制和转换
                await videoConverter.startRecordingAndConversion(currentStream);
                
            } catch (error) {
                handleRecordingError(error);
            }
        });
        
        // 处理录制完成
        function handleRecordingComplete(result) {
            console.log('✅ 录制和转换完成:', result);
            
            startRecordingBtn.disabled = false;
            startRecordingBtn.innerHTML = '<i class="bx bx-video"></i> 重新录制';
            
            downloadBtn.style.display = 'inline-block';
            resultContainer.style.display = 'block';
            
            // 创建视频预览
            if (videoConverter && result.convertedBlob) {
                const videoElement = videoConverter.createVideoPreview(result.convertedBlob);
                videoElement.style.maxWidth = '100%';
                videoElement.style.marginTop = '10px';
                
                videoPreview.innerHTML = '';
                videoPreview.appendChild(videoElement);
                
                convertedBlob = result.convertedBlob;
                
                showMessage('录制和转换完成！', 'success');
            }
        }
        
        // 处理录制错误
        function handleRecordingError(error) {
            console.error('❌ 录制失败:', error);
            
            startRecordingBtn.disabled = false;
            startRecordingBtn.innerHTML = '<i class="bx bx-video"></i> 开始录制测试';
            
            showMessage(`录制失败: ${error.message}`, 'error');
        }
        
        // 下载视频
        downloadBtn.addEventListener('click', () => {
            if (videoConverter && convertedBlob) {
                const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');
                const filename = `test_recording_${timestamp}.mp4`;
                videoConverter.downloadVideo(filename);
                showMessage(`开始下载: ${filename}`, 'success');
            }
        });
        
        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (videoConverter) {
                videoConverter.destroy();
            }
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
