<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讲师训即兴演讲</title>
    <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.0/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/stylesheets/index.css">
    <link rel="stylesheet" href="assets/stylesheets/audio-setup.css">
    <link rel="icon" href="assets/images/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="cover-container">
            <img src="assets/images/cover.jpg" alt="封面" class="cover-image">
        </div>
        <div class="button-container">
            <!-- 音效素材版权信息已移至设置页面 -->
            <div class="controls-row">
                <div class="custom-select">
                    <div class="select-header">
                        <span class="selected-value">演讲模式</span>
                        <i class='bx bxs-down-arrow'></i>
                    </div>
                    <div class="select-options">
                        <div class="mode-option" data-value="1">演讲模式</div>
                    </div>
                </div>
                <button class="normal-button">上传PPT</button>
                <button class="normal-button">开始演讲</button>
                <button class="normal-button settings-button">设置</button>
            </div>
        </div>
    </div>
    <!-- 语音识别模块 -->
    <script src="modules/config.js"></script>
    <script src="modules/simple-recorder.js"></script>
    <script src="modules/cursor-indicator.js"></script>
    <script src="modules/recording-interface.js"></script>
    
    <!-- 设置页面模板 -->
    <script src="assets/scripts/settings-manager.js"></script>
    <script src="assets/scripts/microphone-setup.js"></script>
    <script src="assets/scripts/audio-setup.js"></script>
    <script src="assets/scripts/settings-template.js"></script>
    
    <script src="assets/scripts/index.js"></script>
</body>
</html>
