<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>讲师训即兴演讲</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="cover-container">
            <img src="assets/cover.jpg" alt="封面" class="cover-image">
        </div>
        <div class="button-container">
            <div class="effect-copyright">
                音效素材下载自<a href="https://www.aigei.com/">爱给</a>. <span class="volume-control-trigger">点此调整音量</span>
            </div>
            <div class="controls-row">
                <div class="custom-select">
                    <div class="select-header">
                        <span class="selected-value">1分钟</span>
                        <i class='bx bxs-down-arrow'></i>
                    </div>
                    <div class="select-options">
                        <div class="time-option" data-value="1">1分钟</div>
                        <div class="time-option" data-value="2">2分钟</div>
                        <div class="time-option" data-value="3">3分钟</div>
                        <div class="time-option" data-value="5">5分钟</div>
                    </div>
                </div>
                <button class="action-button">上传PPT</button>
                <button class="action-button">开始演讲</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
