    <div class="container">

    <script>
        class RecordingTester {
            constructor() {
                this.mediaRecorder = null;
                this.audioContext = null;
                this.analyser = null;
                this.stream = null;
                this.recordedChunks = [];
                this.recordings = [];
                this.isRecording = false;
                this.startTime = null;
                this.timerInterval = null;
                this.volumeAnimationId = null;

                this.initializeElements();
                this.setupEventListeners();
                this.detectAudioDevices();
            }

            initializeElements() {
                this.audioDevice = document.getElementById('audioDevice');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.statusText = document.getElementById('statusText');
                this.timer = document.getElementById('timer');
                this.volumeFill = document.getElementById('volumeFill');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.recordingsList = document.getElementById('recordingsList');
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
            }

            async detectAudioDevices() {
                try {
                    // è¯·æ±‚éº¦å…‹é£æƒé™
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());

                    // æšä¸¾è®¾å¤‡
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const audioInputs = devices.filter(device => device.kind === 'audioinput');

                    this.audioDevice.innerHTML = '';

                    if (audioInputs.length === 0) {
                        this.audioDevice.innerHTML = '<option value="">æœªæ£€æµ‹åˆ°éŸ³é¢‘è¾“å…¥è®¾å¤‡</option>';
                        this.startBtn.disabled = true;
                        return;
                    }

                    audioInputs.forEach((device, index) => {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.textContent = device.label || `éº¦å…‹é£ ${index + 1}`;
                        this.audioDevice.appendChild(option);
                    });

                    // é»˜è®¤é€‰æ‹©ç¬¬ä¸€ä¸ªè®¾å¤‡
                    if (audioInputs.length > 0) {
                        this.audioDevice.value = audioInputs[0].deviceId;
                    }

                    console.log(`âœ… æ£€æµ‹åˆ° ${audioInputs.length} ä¸ªéŸ³é¢‘è¾“å…¥è®¾å¤‡`);

                } catch (error) {
                    console.error('âŒ æ£€æµ‹éŸ³é¢‘è®¾å¤‡å¤±è´¥:', error);
                    this.audioDevice.innerHTML = '<option value="">æ£€æµ‹å¤±è´¥ï¼Œè¯·æ£€æŸ¥éº¦å…‹é£æƒé™</option>';
                    this.startBtn.disabled = true;
                }
            }

            async startRecording() {
                try {
                    const deviceId = this.audioDevice.value;
                    if (!deviceId) {
                        alert('è¯·é€‰æ‹©å½•éŸ³è®¾å¤‡');
                        return;
                    }

                    // è·å–éŸ³é¢‘æµ
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        audio: { 
                            deviceId: { exact: deviceId },
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });

                    // è®¾ç½®éŸ³é¢‘åˆ†æå™¨ï¼ˆç”¨äºéŸ³é‡æ˜¾ç¤ºï¼‰
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    const source = this.audioContext.createMediaStreamSource(this.stream);
                    this.analyser.fftSize = 256;
                    source.connect(this.analyser);

                    // è®¾ç½®MediaRecorder
                    this.mediaRecorder = new MediaRecorder(this.stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.recordedChunks = [];

                    this.mediaRecorder.addEventListener('dataavailable', (event) => {
                        if (event.data.size > 0) {
                            this.recordedChunks.push(event.data);
                        }
                    });

                    this.mediaRecorder.addEventListener('stop', () => {
                        this.saveRecording();
                    });

                    // å¼€å§‹å½•éŸ³
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    this.startTime = Date.now();

                    // æ›´æ–°UI
                    this.updateRecordingUI();
                    this.startTimer();
                    this.startVolumeMonitoring();

                    console.log('ğŸ™ï¸ å½•éŸ³å¼€å§‹');

                } catch (error) {
                    console.error('âŒ å½•éŸ³å¼€å§‹å¤±è´¥:', error);
                    alert('å½•éŸ³å¼€å§‹å¤±è´¥: ' + error.message);
                }
            }

            stopRecording() {
                if (!this.isRecording || !this.mediaRecorder) return;

                this.mediaRecorder.stop();
                this.isRecording = false;

                // åœæ­¢éŸ³é¢‘æµ
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                }

                // å…³é—­éŸ³é¢‘ä¸Šä¸‹æ–‡
                if (this.audioContext) {
                    this.audioContext.close();
                }

                // åœæ­¢å®šæ—¶å™¨å’ŒéŸ³é‡ç›‘æµ‹
                this.stopTimer();
                this.stopVolumeMonitoring();

                // æ›´æ–°UI
                this.updateStoppedUI();

                console.log('ğŸ›‘ å½•éŸ³åœæ­¢');
            }

            updateRecordingUI() {
                this.statusIndicator.classList.add('recording');
                this.statusText.textContent = 'æ­£åœ¨å½•éŸ³...';
                this.statusText.classList.add('recording-pulse');
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.audioDevice.disabled = true;
            }

            updateStoppedUI() {
                this.statusIndicator.classList.remove('recording');
                this.statusText.textContent = 'å‡†å¤‡å°±ç»ª';
                this.statusText.classList.remove('recording-pulse');
                this.timer.textContent = '00:00';
                this.volumeFill.style.width = '0%';
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.audioDevice.disabled = false;
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Date.now() - this.startTime;
                    const seconds = Math.floor(elapsed / 1000);
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    
                    this.timer.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
            }

            startVolumeMonitoring() {
                if (!this.analyser) return;

                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                const updateVolume = () => {
                    if (!this.isRecording || !this.analyser) return;

                    this.analyser.getByteFrequencyData(dataArray);

                    // è®¡ç®—å¹³å‡éŸ³é‡
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    const average = sum / bufferLength;
                    const volume = (average / 255) * 100;

                    // æ›´æ–°éŸ³é‡æ¡
                    this.volumeFill.style.width = volume + '%';

                    this.volumeAnimationId = requestAnimationFrame(updateVolume);
                };

                updateVolume();
            }

            stopVolumeMonitoring() {
                if (this.volumeAnimationId) {
                    cancelAnimationFrame(this.volumeAnimationId);
                    this.volumeAnimationId = null;
                }
            }

            saveRecording() {
                const blob = new Blob(this.recordedChunks, { type: 'audio/webm' });
                const url = URL.createObjectURL(blob);
                const duration = Date.now() - this.startTime;
                const timestamp = new Date().toLocaleString();

                const recording = {
                    id: Date.now(),
                    name: `å½•éŸ³_${new Date().toLocaleString().replace(/[\/\s:]/g, '_')}.webm`,
                    url: url,
                    blob: blob,
                    duration: Math.floor(duration / 1000),
                    timestamp: timestamp,
                    size: blob.size
                };

                this.recordings.unshift(recording);
                this.updateRecordingsList();

                // è‡ªåŠ¨ä¿å­˜ç¬¬ä¸€ä¸ªå½•éŸ³ä½œä¸ºå¿«é€Ÿæµ‹è¯•éŸ³é¢‘
                this.saveAsQuickTestAudio(recording);

                console.log('ğŸ’¾ å½•éŸ³å·²ä¿å­˜:', recording);
            }

            // ä¿å­˜ä¸ºå¿«é€Ÿæµ‹è¯•éŸ³é¢‘
            async saveAsQuickTestAudio(recording) {
                try {
                    // å°†blobè½¬æ¢ä¸ºbase64å­—ç¬¦ä¸²ä»¥ä¾¿å­˜å‚¨
                    const reader = new FileReader();
                    reader.onload = () => {
                        const testAudioData = {
                            blob: reader.result, // base64å­—ç¬¦ä¸²
                            size: recording.size,
                            duration: recording.duration,
                            timestamp: Date.now(),
                            name: recording.name
                        };
                        
                        localStorage.setItem('quickTestAudio', JSON.stringify(testAudioData));
                        console.log('ğŸ§ª å·²ä¿å­˜ä¸ºå¿«é€Ÿæµ‹è¯•éŸ³é¢‘:', testAudioData.name);
                        
                        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
                        this.showNotification('å·²ä¿å­˜ä¸ºæµ‹è¯•éŸ³é¢‘', 'è¿™ä¸ªå½•éŸ³å°†ç”¨äºå½•éŸ³è¯†åˆ«çš„å¿«é€Ÿæµ‹è¯•', 'success');
                    };
                    reader.readAsDataURL(recording.blob);
                } catch (error) {
                    console.error('ä¿å­˜å¿«é€Ÿæµ‹è¯•éŸ³é¢‘å¤±è´¥:', error);
                }
            }

            // æ˜¾ç¤ºé€šçŸ¥
            showNotification(title, message, type = 'info') {
                // ç§»é™¤ç°æœ‰é€šçŸ¥
                const existingNotification = document.querySelector('.notification');
                if (existingNotification) {
                    existingNotification.remove();
                }

                // åˆ›å»ºæ–°é€šçŸ¥
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.innerHTML = `
                    <div class="notification-content">
                        <div class="notification-title">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <button class="notification-close" onclick="this.parentElement.remove()">Ã—</button>
                `;

                document.body.appendChild(notification);

                // è‡ªåŠ¨æ¶ˆå¤±
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 4000);
            }

            updateRecordingsList() {
                if (this.recordings.length === 0) {
                    this.recordingsList.innerHTML = '<div class="empty-state">æš‚æ— å½•éŸ³æ–‡ä»¶</div>';
                    return;
                }

                const recordingsHTML = this.recordings.map(recording => {
                    const sizeKB = Math.round(recording.size / 1024);
                    return `
                        <div class="recording-item">
                            <div class="recording-info">
                                <div class="recording-name">${recording.name}</div>
                                <div class="recording-details">
                                    æ—¶é•¿: ${recording.duration}ç§’ | å¤§å°: ${sizeKB}KB | ${recording.timestamp}
                                </div>
                            </div>
                            <div class="recording-actions">
                                <button class="btn-small btn-play" onclick="recordingTester.playRecording(${recording.id})">
                                    <i class='bx bx-play'></i>
                                </button>
                                <button class="btn-small btn-download" onclick="recordingTester.downloadRecording(${recording.id})">
                                    <i class='bx bx-download'></i>
                                </button>
                                <button class="btn-small btn-delete" onclick="recordingTester.deleteRecording(${recording.id})">
                                    <i class='bx bx-trash'></i>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                this.recordingsList.innerHTML = recordingsHTML;
            }

            playRecording(id) {
                const recording = this.recordings.find(r => r.id === id);
                if (!recording) return;

                const audio = new Audio(recording.url);
                audio.play().catch(error => {
                    console.error('æ’­æ”¾å¤±è´¥:', error);
                    alert('æ’­æ”¾å¤±è´¥: ' + error.message);
                });
            }

            downloadRecording(id) {
                const recording = this.recordings.find(r => r.id === id);
                if (!recording) return;

                const a = document.createElement('a');
                a.href = recording.url;
                a.download = recording.name;
                a.click();

                console.log('â¬‡ï¸ ä¸‹è½½å½•éŸ³:', recording.name);
            }

            deleteRecording(id) {
                if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå½•éŸ³å—ï¼Ÿ')) return;

                const index = this.recordings.findIndex(r => r.id === id);
                if (index === -1) return;

                const recording = this.recordings[index];
                URL.revokeObjectURL(recording.url);
                this.recordings.splice(index, 1);
                this.updateRecordingsList();

                console.log('ğŸ—‘ï¸ åˆ é™¤å½•éŸ³:', recording.name);
            }
        }

        // åˆå§‹åŒ–å½•éŸ³æµ‹è¯•å™¨
        const recordingTester = new RecordingTester();

        console.log('ğŸ¤ å½•éŸ³æµ‹è¯•é¡µé¢å·²åŠ è½½');
    </script>
